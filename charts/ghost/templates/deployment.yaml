apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ghost.fullname" . }}
  labels:
    {{- include "ghost.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ghost.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ghost.selectorLabels" . | nindent 8 }}
    spec:
      # --- INIT CONTAINER (Збірка адаптера S3) ---
      # Запускається ТІЛЬКИ якщо ми обрали S3 в налаштуваннях
      {{- if eq .Values.storage.active "s3" }}
      initContainers:
        - name: install-s3-adapter
          image: {{ .Values.adapter.image }}
          command:
            - sh
            - -c
            - |
              cd /plugin-volume
              rm -rf *
              npm pack ghost-storage-adapter-s3
              tar -xzf *.tgz --strip-components=1
              rm *.tgz
              npm install --omit=dev --ignore-scripts --no-bin-links
              chown -R 1000:1000 .
          volumeMounts:
            - name: s3-adapter-volume 
              mountPath: /plugin-volume
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 2368
              protocol: TCP

          # --- ЗМІННІ СЕРЕДОВИЩА ---
          env:
            - name: url
              value: {{ .Values.url | quote }}
            - name: NODE_ENV
              value: production

            # --- БАЗА ДАНИХ (Беремо з values.yaml) ---
            - name: database__client
              value: {{ .Values.externalDatabase.client | quote }}
            - name: database__connection__host
              value: {{ .Values.externalDatabase.host | quote }}
            - name: database__connection__port
              value: {{ .Values.externalDatabase.port | quote }}
            - name: database__connection__user
              value: {{ .Values.externalDatabase.user | quote }}
            - name: database__connection__database
              value: {{ .Values.externalDatabase.database | quote }}
            # Пароль беремо з секрету (ім'я секрету має бути стандартним: mysql-pass)
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: ghost-db-secrets
                  key: password

            # --- ПОШТА (Беремо з values.yaml) ---
            - name: mail__transport
              value: {{ .Values.mail.transport | quote }}
            - name: mail__options__host
              value: {{ .Values.mail.options.host | quote }}
            - name: mail__options__port
              value: {{ .Values.mail.options.port | quote }}
            # Авторизація пошти (якщо є)
            {{- if .Values.mail.options.auth.user }}
            - name: mail__options__auth__user
              value: {{ .Values.mail.options.auth.user | quote }}
            {{- end }}
            {{- if .Values.mail.options.auth.pass }}
            - name: mail__options__auth__pass
              valueFrom:
                secretKeyRef:
                  name: ghost-mail-secret
                  key: mail-pass
            {{- end }}

            # --- S3 CONFIG (Тільки якщо active == s3) ---
            {{- if eq .Values.storage.active "s3" }}
            - name: storage__active
              value: "s3"
            - name: storage__s3__region
              value: {{ .Values.storage.s3.region | quote }}
            - name: storage__s3__bucket
              value: {{ .Values.storage.s3.bucket | quote }}
            # Ключі AWS (глобальні змінні)
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: ghost-aws-secrets
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: ghost-aws-secrets
                  key: secret-key
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.storage.s3.region | quote }}
            {{- end }}

          volumeMounts:
            # Монтуємо локальний диск (якщо Local)
            {{- if eq .Values.storage.active "Local" }}
            - name: ghost-content
              mountPath: {{ .Values.storage.pvc.path }}
            {{- end }}

            # Монтуємо адаптер (якщо S3)
            {{- if eq .Values.storage.active "s3" }}
            - name: s3-adapter-volume 
              mountPath: /var/lib/ghost/content/adapters/storage/s3          
            {{- end }}

      volumes:
        # Том для локального контенту
        {{- if eq .Values.storage.active "Local" }}
        - name: ghost-content
          persistentVolumeClaim:
            claimName: {{ include "ghost.fullname" . }}
        {{- end }}

        # Том для адаптера (спільний)
        {{- if eq .Values.storage.active "s3" }}
        - name: s3-adapter-volume
          emptyDir: {}
        {{- end }}
