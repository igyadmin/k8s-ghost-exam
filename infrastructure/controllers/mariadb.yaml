apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: staging
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: mariadb
      version: 19.1.0  # Актуальна версія Bitnami
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1h0m0s

  values:
    image:
      tag: latest  # <--- Вказуємо latest, щоб уникнути помилки "not found"
      pullPolicy: Always
 # Важливо! Це змушує сервіс називатися просто "mariadb"
    fullnameOverride: mariadb

    # Налаштування користувачів для офіційного чарту
    auth:
      rootPassword: "VerySecretRootPass123!"
      database: "ghost"
      username: "ghost"
      password: "VerySecretUserPass123!"

    # Параметри диска
    primary:
      persistence:
        enabled: true
        size: 2Gi
        # storageClass: "standard" # Розкоментуйте, якщо диск не створюється сам
---
# 3. MariaDB для PRODUCTION (Додаємо цей блок)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: production
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: mariadb
      version: 19.1.0  # Актуальна версія Bitnami
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1h0m0s
  values:
    image:
      tag: latest  # <--- Вказуємо latest, щоб уникнути помилки "not found"
      pullPolicy: Always
    fullnameOverride: mariadb
    auth:
      # ВАЖЛИВО: Тут мають бути ті самі паролі, які ви задали
      # для Ghost у Production (через секрети або values)
      rootPassword: "VerySecretRootPass123!"
      database: "ghost"
      username: "ghost"
      password: "VerySecretUserPass123!"
    primary:
      persistence:
        enabled: true
        size: 5Gi  # Для проду можна дати більше місця
        # storageClass: "standard"
