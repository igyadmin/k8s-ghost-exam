apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ghost-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ghost-ghost-exam  # Має збігатися з ім'ям у Helm-чарті
  minReplicas: 2 # Мінімально завжди працюють 2 копії сайту
  maxReplicas: 5 # Максимум 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
